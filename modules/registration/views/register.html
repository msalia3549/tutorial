  <form name="form" ng-submit="register()" role="form">
    <label>Username</label><input type="text" class="first_name" placeholder="" ng-model="alias">
    <label>Password</label><input type="text" class="first_name" placeholder="" ng-model="password">
    <label>First Name:</label><input type="text" class="first_name" placeholder="" ng-model="firstname">
    <label>Last Name:</label><input type="text" class="first_name" placeholder="" ng-model="lastname">
    <label>Mobile No:</label><input type="text" class="first_name" placeholder="" ng-model="mobile">
    <label>Email Id</label><input type="text" class="first_name" placeholder="" ng-model="email_id">
    <label>Address</label><input type="text" class="first_name" placeholder="" ng-model="address">
    <label>city</label><input type="text" class="password" placeholder="password" ng-model="city">
    <input type="submit" value="submit" class="submit_register"> 
  </form>
